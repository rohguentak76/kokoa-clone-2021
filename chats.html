<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To do : wifi icon-->
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>
      <div class="status-bar__colume">
        <span class="status-bar-cloume__baterry_span">75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--batter and litening icon-->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icons__search">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="screen-header__icons__chats">
          <i class="fas fa-comment-medical fa-lg"></i>
        </span>
        <span class="screen-header__icons__music">
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span class="screen-header__icons__cog">
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/01.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">KakaoTalk</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column-time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link friends">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link chat">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link search"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link else"
            ><span class="nav__point"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/f998d0238e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
