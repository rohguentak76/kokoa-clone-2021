<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To do : wifi icon-->
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>
      <div class="status-bar__colume">
        <span class="status-bar-cloume__baterry_span">75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--batter and litening icon-->
      </div>
    </div>
    <header class="alt-screen-header">
      <div class="alt-screen-header-comp">
        <div class="alt-screen-header__back-space">
          <a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
      </div>
      <div class="alt-screen-header-comp">
        <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header-comp">
        <span class="alt-screen-header__icons">
          <div class="alt-screen-header__icons-search">
            <i class="fas fa-search fa-2x"></i>
          </div>
        </span>
      </div>
    </header>

    <main class="setting-screen">
      <ul class="settings-screen">
        <li class="settings-screen__item-icon">
          <div class="settings-screen__item-icons">
            <i class="fas fa-volume-up fa-2x"></i>
            <span class="settings-screen__item-text">Notices</span>
          </div>
          <div class="settings-screen__item-icon-column"></div>
        </li>
        <li class="settings-screen__item-icon">
          <div class="settings-screen__item-icons">
            <i class="fas fa-flask fa-2x"></i>
            <span class="settings-screen__item-text">Kakao Lab</span>
          </div>
          <div class="settings-screen__item-icon-column"></div>
        </li>
        <li class="settings-screen__item-icon">
          <div class="settings-screen__item-icon-column">
            <i class="fas fa-info-circle fa-2x"></i>
            <span class="settings-screen__item-text">Version</span>
          </div>
          <div class="settings-screen__item-icon-column">
            <span class="settings-screen__item-cf-text">Lastest Version</span>
          </div>
        </li>
      </ul>
      <ul class="settings-screen">
        <li class="settings-screen__item-icon">
          <div class="settings-screen__item-icons">
            <i class="fas fa-lock fa-2x"></i>
            <span class="settings-screen__item-text">Privacy</span>
          </div>
          <div class="settings-screen__item-icon-column"></div>
        </li>
        <li class="settings-screen__item-icon">
          <div class="settings-screen__item-icons">
            <i class="far fa-bell fa-2x"></i>
            <span class="settings-screen__item-text">Notifications</span>
          </div>
          <div class="settings-screen__item-icon-column"></div>
        </li>
        <li class="settings-screen__item-icon">
          <div class="settings-screen__item-icon-column">
            <i class="fas fa-user fa-2x"></i>
            <span class="settings-screen__item-text">Friends</span>
          </div>
          <div class="settings-screen__item-icon-column">
            <span class="settings-screen__item-cf-text"></span>
          </div>
        </li>
        <li class="settings-screen__item-icon">
          <div class="settings-screen__item-icon-column">
            <i class="far fa-comment fa-2x"></i>
            <span class="settings-screen__item-text">Chats</span>
          </div>
          </div>
          <div class="settings-screen__item-icon-column">
            <span class="settings-screen__item-cf-text"></span>
          </div>
        </li>
        <li class="settings-screen__item-icon">
          <div class="settings-screen__item-icon-column">
            <i class="fas fa-tv fa-2x"></i>
            <span class="settings-screen__item-text">Display</span>
            <span class="badge new-version-notice">N</span>
          </div>
          <div class="settings-screen__item-icon-column">
            <span class="settings-screen__item-cf-text"></span>
          </div>
        </li>
        <li class="settings-screen__item-icon">
          <div class="settings-screen__item-icon-column">
            <i class="fas fa-brush fa-2x"></i>
            <span class="settings-screen__item-text">Themes</span>
            <span class="badge new-version-notice">N</span>
          </div>
          <div class="settings-screen__item-icon-column">
            <span class="settings-screen__item-cf-text">Default Theme</span>
          </div>
        </li>
      </ul>
    </main>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link friends"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link chat">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link search"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link else"
            ><span class="nav__point"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/f998d0238e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
