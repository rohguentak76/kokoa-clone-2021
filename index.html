<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colume">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To do : wifi icon-->
      </div>
      <div class="status-bar__colume">
        <span>18:43</span>
      </div>
      <div class="status-bar__colume">
        <span class="status-bar-cloume__baterry_span">75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--batter and litening icon-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a kokoa account, log in with your email or phone number
      </p>
    </header>
    <form action="friends.html" methond="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <div class="no-rotate">
      <span>please lotate your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f998d0238e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
